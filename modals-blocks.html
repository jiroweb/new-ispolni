<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <title>Blocks</title>
   <link rel="icon" href="./assets/img/favicon/favicon.svg">
   <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
   <div class="groups-input">
      <p class="groups-input__title">Переименование группы товаров</p>
      <input class="input groups-input__main" type="text" placeholder="Введите название группы">
      <div class="groups-input__btn d-f j-c-e">
         <button class="btn btn-color groups-input__btn--cancel">Отмена</button>
         <button class="btn btn-background groups-input__btn--approve">Сохранить</button>
      </div>
   </div>
   <div class="delete-block d-f j-c-c a-i-c f-d-c">
      <i class="icon icon-trash delete-block__icon"></i>
      <h5 class="delete-block__title">Внимание!</h5>
      <p class="delete-block__info">Удалить выбранные товары из группы?</p>
      <div class="delete-block__btn d-f j-c-c">
         <button class="btn btn-border delete-block__btn--cancel">Отмена</button>
         <button class="btn btn-orange delete-block__btn--approve">Сохранить</button>
      </div>
   </div>

</body>

</html>
