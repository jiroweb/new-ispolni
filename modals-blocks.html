<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <title>Blocks</title>
   <link rel="icon" href="./assets/img/favicon/favicon.svg">
   <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
   <button class="btn" data-not-outside data-open-modal data-modal-name="renaming">Переименование группы
      товаров</button><br><br>
   <button class="btn" data-not-outside data-open-modal data-modal-name="deleteItems">Удалить выбранные товары из
      группы?</button>
   <div data-modal-box data-modal-name="renaming" hidden>
      <div class="groups-input" data-not-outside>
         <p class="groups-input__title">Переименование группы товаров</p>
         <input class="input groups-input__main" type="text" placeholder="Введите название группы">
         <div class="groups-input__btn d-f j-c-e">
            <button class="btn btn-color groups-input__btn--cancel" data-close-modal>Отмена</button>
            <button class="btn btn-background groups-input__btn--approve" data-close-modal>Сохранить</button>
         </div>
      </div>
   </div>
   <div data-modal-box data-modal-name="deleteItems" hidden>
      <div class="delete-block d-f j-c-c a-i-c f-d-c" data-not-outside>
         <i class="icon icon-trash delete-block__icon"></i>
         <h5 class="delete-block__title">Внимание!</h5>
         <p class="delete-block__info">Удалить выбранные товары из группы?</p>
         <div class="delete-block__btn d-f j-c-c">
            <button class="btn btn-border delete-block__btn--cancel" data-close-modal>Отмена</button>
            <button class="btn btn-orange delete-block__btn--approve" data-close-modal>Сохранить</button>
         </div>
      </div>
   </div>


   <!-- ===================== -SCRIPT-PLUGIN-START- ===================== -->
   <script src="./assets/js/jquery-3.2.1.min.js"></script>
   <script src="./assets/js/resizable.js"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
   <!-- ====================== -SCRIPT-PLUGIN-END- ====================== -->

   <!-- ======================= -SCRIPT-MY-START- ======================= -->
   <script src="./assets/js/scripts.js"></script>
   <!-- ======================== -SCRIPT-MY-END- ======================== -->
</body>

</html>
