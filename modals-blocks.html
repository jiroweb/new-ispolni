<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
   <!-- ==================== -META-TAG-SEO-START- ==================== -->
   <meta name="copyright" content="Информация о вашей фирме">
   <meta name="keywords" content="Ваши ключевые слова">
   <meta name="description" content="Описание Вашей страницы">

   <title>Blocks</title>
   <link rel="icon" href="./assets/img/favicon/favicon.svg">
   <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
   <!-- buttons--for--modals -->
   <button class="btn" data-not-outside data-open-modal data-modal-name="renaming">Переименование группы
      товаров</button><br>

   <button class="btn" data-not-outside data-open-modal data-modal-name="addGroups">Создание группы
      товаров</button><br>

   <button class="btn" data-not-outside data-open-modal data-modal-name="addItems">Добавить товары в группу
   </button><br>


   <button class="btn" data-not-outside data-open-modal data-modal-name="deleteItems">Удалить выбранные товары из
      группы?</button><br>

   <button class="btn" data-not-outside data-open-modal data-modal-name="deleteGroups">
      Удалить выбранные группы?</button>

   <!-- modals--form -->
   <div data-modal-box data-modal-name="renaming" hidden class="modal-block d-f j-c-c a-i-c">
      <div class="groups-modals" data-not-outside>
         <p class="groups-modals__title">Переименование группы товаров</p>
         <input class="input groups-modals__main" type="text" placeholder="Введите название группы">
         <div class="groups-modals__btn d-f j-c-e">
            <button class="btn btn-color groups-modals__btn--cancel" data-close-modal>Отмена</button>
            <button class="btn btn-background groups-modals__btn--approve" data-close-modal>Сохранить</button>
         </div>
      </div>
   </div>

   <div data-modal-box data-modal-name="addGroups" hidden class="modal-block d-f j-c-c a-i-c">
      <div class="groups-modals" data-not-outside>
         <p class="groups-modals__title">Создание группы товаров</p>
         <input class="input groups-modals__main" type="text" placeholder="Введите название группы">
         <div class="groups-modals__btn d-f j-c-e">
            <button class="btn btn-color groups-modals__btn--cancel" data-close-modal>Отмена</button>
            <button class="btn btn-background groups-modals__btn--approve" data-close-modal>Сохранить</button>
         </div>
      </div>
   </div>

   <div data-modal-box data-modal-name="addItems" hidden class="modal-block d-f j-c-c a-i-c">
      <div class="groups-modals" data-not-outside>
         <p class="groups-modals__title">Добавить товары в группу</p>
         <div class="groups-modals__dropdown" data-expand-click data-expand="false" data-not-outside-expand
            data-not-outside>
            <button class="groups-modals__dropdown--btn d-f a-i-c j-c-b" data-not-outside>
               <p class="groups-modals__dropdown--btn-text">Выберите группу</p>
               <i class="icon icon-arrow groups-modals__dropdown--btn-icon" data-expand-icon
                  data-expand-outside-icon></i>
            </button>
            <ul class="dropdown-list expand-block d-none" hidden data-expand-box data-sub-outside-expand>
               <li class="dropdown-list__item cursor-pointer">
                  <p class=" dropdown-list__item--link">ATIKO Baby
                  </p>
               </li>
               <li class="dropdown-list__item cursor-pointer">
                  <p class=" dropdown-list__item--link"> MEPSI
                  </p>
               </li>
               <li class="dropdown-list__item cursor-pointer">
                  <p class=" dropdown-list__item--link"> ATIKO Baby</p>
               </li>
               <li class="dropdown-list__item cursor-pointer">
                  <p class=" dropdown-list__item--link">ATIKO Baby
                  </p>
               </li>
               <li class="dropdown-list__item cursor-pointer">
                  <p class=" dropdown-list__item--link"> MEPSI
                  </p>
               </li>
               <li class="dropdown-list__item cursor-pointer">
                  <p class=" dropdown-list__item--link"> ATIKO Baby</p>
               </li>
            </ul>
         </div>

         <div class="groups-modals__btn d-f j-c-e">
            <button class="btn btn-color groups-modals__btn--cancel" data-close-modal>Отмена</button>
            <button class="btn btn-background groups-modals__btn--approve" data-close-modal>Сохранить</button>
         </div>
      </div>
   </div>

   <div data-modal-box data-modal-name="deleteItems" hidden class="modal-block d-f j-c-c a-i-c">
      <div class="delete-block d-f j-c-c a-i-c f-d-c" data-not-outside>
         <i class="icon icon-trash delete-block__icon"></i>
         <h5 class="delete-block__title">Внимание!</h5>
         <p class="delete-block__info">Удалить выбранные товары из группы?</p>
         <div class="delete-block__btn d-f j-c-c">
            <button class="btn btn-border delete-block__btn--cancel" data-close-modal>Отмена</button>
            <button class="btn btn-orange delete-block__btn--approve" data-close-modal>Сохранить</button>
         </div>
      </div>
   </div>

   <div data-modal-box data-modal-name="deleteGroups" hidden class="modal-block d-f j-c-c a-i-c">
      <div class="delete-block d-f j-c-c a-i-c f-d-c" data-not-outside>
         <i class="icon icon-trash delete-block__icon"></i>
         <h5 class="delete-block__title">Внимание!</h5>
         <p class="delete-block__info">Удалить выбранные группы?</p>
         <div class="delete-block__btn d-f j-c-c">
            <button class="btn btn-border delete-block__btn--cancel" data-close-modal>Отмена</button>
            <button class="btn btn-orange delete-block__btn--approve" data-close-modal>Сохранить</button>
         </div>
      </div>
   </div>



   <!-- ===================== -SCRIPT-PLUGIN-START- ===================== -->
   <script src="./assets/js/jquery-3.2.1.min.js"></script>
   <script src="./assets/js/resizable.js"></script>
   <script src="./assets/js/daterangepicker.js"></script>
   <script src="./assets/js/date.js"></script>
   <!-- ====================== -SCRIPT-PLUGIN-END- ====================== -->

   <!-- ======================= -SCRIPT-MY-START- ======================= -->
   <script src="./assets/js/scripts.js"></script>
   <!-- ======================== -SCRIPT-MY-END- ======================== -->
</body>

</html>
